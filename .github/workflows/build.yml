name: build

on:
  push:
      branches-ignore:
        - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.16.0]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Setup npm
        run: npm ci
      
      - name: Build project
        run: npm run start --if-present
      
      - name: Test project
        run: npm test
